name: Build APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      - name: Create fresh Flutter project
        run: flutter create -t app lingua_forge_clean

      - name: Copy source files
        run: |
          cp -r lib lingua_forge_clean/
          cp pubspec.yaml lingua_forge_clean/
          cp -r assets lingua_forge_clean/

      - name: Clean Flutter project
        run: |
          cd lingua_forge_clean
          flutter clean

      - name: Install dependencies
        run: |
          cd lingua_forge_clean
          flutter pub get

      - name: Build APK (release)
        run: |
          cd lingua_forge_clean
          flutter build apk --release

      - name: Ensure upload folder exists
        run: mkdir -p upload

      - name: Move APK if it exists
        run: |
          if [ -f lingua_forge_clean/build/app/outputs/flutter-apk/app-release.apk ]; then
            echo "✅ APK found. Moving to upload folder..."
            cp lingua_forge_clean/build/app/outputs/flutter-apk/app-release.apk upload/
          else
            echo "❌ No APK found. Build may have failed."
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: lingua_forge-release-apk
          path: upload/app-release.apk