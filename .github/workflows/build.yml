name: Build and Deploy LinguaForge APK

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: ☕ Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🛠️ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      - name: 🧱 Create new Flutter project
        run: flutter create -t app lingua_forge_clean

      - name: 🔁 Replace old project with new
        run: |
          git rm -r lingua_forge || echo "Ordner nicht versioniert oder bereits entfernt"
          rm -rf lingua_forge
          mv lingua_forge_clean lingua_forge

      - name: 🧠 Commit new project to repository (einmalig)
        run: |
          git config --global user.email "ci@linguaforge.com"
          git config --global user.name "LinguaForge CI"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/lieberschwager/lingua_forge.git
          git add -A
          git diff --cached --quiet || git commit -m "CI: Übernehme lingua_forge_clean als neues Projekt"
          git push origin main

      - name: 🚀 Build APK
        run: |
          cd lingua_forge
          flutter pub get
          flutter build apk --release

      - name: 📁 Prepare upload folder
        run: mkdir -p upload

      - name: 📤 Move APK to upload folder
        run: |
          cp lingua_forge/build/app/outputs/flutter-apk/app-release.apk upload/

      - name: 📎 Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: lingua_forge-release-apk
          path: upload/app-release.apk
